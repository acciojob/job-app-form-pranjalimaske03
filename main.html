<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<forms method="post">
	<label for="name" >Name* :</label>
    <input id="name" type="text" name="user_name" required ><br>
	
	<label for="email">Email* :</label>
    <input id="email" type="text" name="user_email" required ><br>

	<label for="gender" >Gender :</label>
<span>Male</span>
        <input name="gender" type="radio" >
        <span>Female</span>
        <input name="gender" type="radio" >
        <span>Others</span>
        <input name="gender" type="radio" ><br>
	
	<label for="laptop" >Laptop Brands :</label>
	<select name="Laptop Brands" required>
            <option value="Apple">Apple</option>
            <option value="Asus">ASUS</option>
            <option value="HP">HP</option>
    </select><br>
	
	<label for="age" >Age* :</label>
    <input id="age" type="number" required ><br>

	<label for="dob">Date of Birth* :</label>
    <input id="dob" type="date"  required ><br>

	<label for="password">Password* :</label>
    <input id="password" type="password"  required ><br>

	<label for="portfolio">Portfolio URL :</label>
    <input id="portfolio" type="url" required ><br>

	<button type="submit">Submit</button>
	</forms>
	



</body>

</html>
